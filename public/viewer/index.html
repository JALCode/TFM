<!DOCTYPE html>
<html>
  <head>
    <title>Viewer control</title>
    <meta charset="UTF-8" />
    <link href="../styles.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
		<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/knn-classifier"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script type="importmap">
			{
			  "imports": {
				"three": "https://unpkg.com/three/build/three.module.js",
				"three/": "https://unpkg.com/three/",
        "troika-three-text/": "https://unpkg.com/troika-three-text/",
        "troika-three-utils": "https://unpkg.com/troika-three-utils/dist/troika-three-utils.esm.js",
        "troika-worker-utils": "https://unpkg.com/troika-worker-utils/dist/troika-worker-utils.esm.js",
        "bidi-js": "https://unpkg.com/bidi-js/dist/bidi.min.mjs",
        "webgl-sdf-generator": "https://unpkg.com/webgl-sdf-generator/dist/index.js"
			  }
			}
		</script>
  </head>
  <body>
    <!-- <video playsinline autoplay muted></video> -->
    <div id="mainContainer">
      <div id="classContainer">
        <div>
          <div class="btn-group p-2"> 
            <button class="btn btn-primary btn-sm" id="newClassBtn">New Class</button>
            <button class="btn btn-primary btn-sm" id="trainBtn">train</button>
            <button class="btn btn-primary btn-sm" id="predictBtn" disabled>predict</button>
            <button class="btn btn-primary btn-sm" id="saveBtn" onclick="saveModel()">save</button>
          </div>
          <div class="d-flex p-2"> 
            <div class="col-sm-6">
              <input class="form-control" type="file" id="fileModel">
            </div>
            <button class="btn btn-primary btn-sm col-sm-6" id="load" onclick="loadModel()">load</button>
        </div>
         
          <div class="form-check form-switch invisible">
            <input class="form-check-input" id="dualHand" checked = "true" type="checkbox" role="switch" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault">Dual hand detection</label>
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" id ="predict" type="checkbox" role="switch" id="flexSwitchCheckDefault" disabled>
            <label class="form-check-label" for="flexSwitchCheckDefault">predict</label>
          </div>
        </div>
      </div>
      <div id="classExample" class="invisible">
        <button class="btn btn-secondary btn-sm" id="snap">add example</button>
        <button class="btn btn-secondary btn-sm" id="snapLeft">add example left</button>
        <button class="btn btn-dark btn-sm" id="hide">hide</button>
        <div class="row-container"></div>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="watch.js"></script>
    <script src="viewer_control.js"></script>
    <script src="knn.js"></script>
    <script src="index.js" type="module"></script>
    <script src="../../otherscripts/globalUtils.js"></script>
    <canvas class="invisible" width="900" height="900" id="display" style=" width: 64px; height: 64px;"></canvas>
  </body>
</html>
